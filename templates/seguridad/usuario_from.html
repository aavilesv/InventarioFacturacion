{% extends 'base.html' %}
{% load staticfiles %}
{% block contenid %}
    <div class="container-fluid">
    <div class="col-xs-12 col-md-2"></div>
        <div class="col-xs-12 col-md-7">
            <br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3> REGISTRO DE USUARIO</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-10">
                            <form class="form-horizontal" name="frmUsuario"  method="post" action="{{ ruta }}">
                                {% csrf_token %}
                                <input type="hidden" name="id" value="{{ id }}">
                                <input type="hidden" name="action" value="{{ action }}">

                                <div class="form-group">
                                        <label class="control-label col-md-4">Nombre de usuario:</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control " name="username" maxlength="15" minlength="4" required="true"  style="background: white;" onKeyPress="return sololetras(event)"
                                                   id="username" value ='{{ usuario.username }}' >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">Nombre:</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control " name="first_name" minlength="4" maxlength="30" required="true"  style="background: white;" onKeyPress="return sololetras(event)"
                                                   id="first_name" value ='{{ usuario.first_name }}' >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">Apellidos:</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control " name="last_name" maxlength="30"onKeyPress="return sololetras(event)"
                                                   id="last_name" value ='{{ usuario.last_name }}' required="true"  style="background: white;" >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-4">Email:</label>
                                        <div class="col-md-8">
                                            <input type="email" class="form-control " required="true" name="email" style="background: white;"  maxlength="40"
                                                   id="email" value ='{{ usuario.email }}'>
                                        </div>
                                    </div>

                                <div class="btn btn-group col-md-offset-3 ">
                                    <div class="col-md-2">
                                        <button type="submit" id="btnsend" class=" btn btn-primary "><span class="fa fa-save"></span> Guardar</button>
                                    </div>
                                    <div class="col-md-2 col-md-offset-3">
                                        <a href="/scmi/usuario/" id="btnSalir" class="btn btn-danger"> <i class="fa fa-remove"></i> Cancelar</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
