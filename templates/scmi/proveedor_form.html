{% extends 'base.html' %}
{% load staticfiles %}
{% block contenid %}
    <div class="container-fluid">
    <div class="col-xs-12 col-md-2"></div>
        <div class="col-xs-12 col-md-7">
            <br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3> REGISTRO DE PROVEEDOR</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-10">
                            <form class="form-horizontal" name="frmUsuario"  method="post" action="{{ ruta }}" onsubmit="return validaron()">
                                {% csrf_token %}
                                <input type="hidden" name="id" value="{{ id }}">
                                <input type="hidden" name="action" value="{{ action }}">
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="Nombre">Nombre:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control " name="nombre" maxlength="60" onKeyPress="return sololetras(event)"
                                               id="Nombre" value ='{{ proveedor.nombre }}' required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="Cedulaa">Cédula o Ruc:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control " name="ced_ruc" minlength="10" maxlength="13" onKeyPress="return soloNumeros(event)"
                                               id="Cedulaa" value ='{{ proveedor.ced_ruc }}' >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="Direccion">Dirección:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control " name="direccion" maxlength="60"
                                               id="Direccion" value ='{{ proveedor.direccion }}' required="true" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="Celularr">Celular:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control " name="telefono" minlength="10" maxlength="10" onKeyPress="return soloNumeros(event)"
                                               id="Celularr" value ='{{ proveedor.telefono }}' required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="email">Email:</label>
                                    <div class="col-md-9">
                                        <input type="email" class="form-control " name="email"
                                               id="email" value ='{{ proveedor.email }}'  placeholder="Opcional">
                                    </div>
                                </div>
                                <div class="btn btn-group col-md-offset-3 ">
                                    <div class="col-md-2">
                                        <button type="submit" id="btnsend" class=" btn btn-primary "><span class="fa fa-save"></span> Guardar</button>
                                    </div>
                                    <div class="col-md-2 col-md-offset-3">
                                        <a href="/scmi/proveedor/" id="btnSalir" class="btn btn-danger"> <i class="fa fa-remove"></i> Cancelar</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
