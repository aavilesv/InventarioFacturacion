}

<body>


<div class="container">
         <div class="panel-heading">
                <div class="row-fluid">

                       <center> <img src="../static/img/metal.jpg" class="img-circle grande" alt="User Image"></center>

                </div>
            </div>
 <div class="panel-body">

<h3>Datos  del  Comprador<br>{{ compra.cliProentidad.nombre}}</h3>

    <div class="panel panel-info">
    <H4>Detalle de Compra</H4>
    <div class="main-container">
        <table class="table table-bordered" >
            <thead >
            <tr>
                <th>
                    #Codigo
                </th>
                <th>
                    Material
                </th>

                <th>
                   Cantidad
                </th>
                <th>
                Precio
                </th>

            </tr>

            </thead>

            <tbody>
                <tr class="" >
                    {% for c in lista %}
                    <td>{{ c.salidacompra.id}}</td>
                    <td>{{ c.Inventario.material.material }} </td>
                    <td>{{ c.cantidad }}</td>

                 <td>{{ c.valor }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No existen Registros de Compras</td>
                </tr>

            {% endfor %}

            </tbody>

            <tfoot>
            </tfoot>

        </table>
    </div>
 </div>
 </div>




</div>
