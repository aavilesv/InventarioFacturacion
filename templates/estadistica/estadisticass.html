{% extends 'base.html' %}
{% load staticfiles %}
{% block contenid %}
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style type="text/css">
        .highcharts-figure, .highcharts-data-table table {
            min-width: 310px;
            max-width: 800px;
            margin: 1em auto;
        }
        #container {
            height: 400px;
        }
        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #EBEBEB;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }
        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }
        .highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
            padding: 0.5em;
        }
        .highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }
        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }
    </style>
    <script src="/static/higchartjs/highcharts.js"></script>
    <script src="/static/higchartjs/exporting.js"></script>
    <script src="/static/higchartjs/export-data.js"></script>
    <script src="/static/higchartjs/accessibility.js"></script>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-3"><h4 class="text-center"> <p class="label-primary">Reporte</p></h4></div>
        <div class="col-md-9">
            <form class="col-lg-offset-6" method="POST" action="{{ ruta }}">
         {% csrf_token %}
                                <input type="hidden" name="action" value="estadistica">
                    <div class="input-group">
                        <div class="input-group-btn">
                        </div>
				<label class="label-info control-label col-md-3 animated infinite jello" for="año"> <h4>Buscar</h4></label>
                                    <div class="col-md-9">
                                        <select class="chosen-select form-control list" id="año"
                                                data-placeholder="Seleccione año" name="año">
                                            {% if añoss %} <option value="{{ añoss }}">Selecionado: {{ añoss }}</option>{% endif %}
                                            {% for p in años %}
                                                <option value="{{ p }}">Año: {{ p }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                        <div class="input-group-btn">
                            <button class="btn btn-primary"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
            </form></div>
            <div class="row">
                <!-- AREA CHART -->

                    <script src="/static/higchartjs/pattern-fill.js"></script>
<script src="/static/higchartjs/high-contrast-light.js"></script>
                <div class="col-md-6 col-sm-12">


                    <figure class="highcharts-figure">
                        <div id="container"></div>
                        <p class="highcharts-description">
                        </p>
                    </figure>

                    <!-- /.card -->
                </div>
                <div class="col-md-6 col-sm-12">

                    <figure class="highcharts-figure">
                        <div id="barra"></div>
                        <p class="highcharts-description">
                            
                        </p>
                    </figure>
                </div>


                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>

{% endblock %}
{% block jscript %}
    <script type="text/javascript">


//alert(Math.round(Math.random() * (4 -1) + 1));
function getColorPattern(i) {
    var colors = Highcharts.getOptions().colors,
        patternColors = [colors[2], colors[0], colors[3], colors[1], colors[4]],
        patterns = [
            'M 0 0 L 5 5 M 4.5 -0.5 L 5.5 0.5 M -0.5 4.5 L 0.5 5.5',
            'M 0 5 L 5 0 M -0.5 0.5 L 0.5 -0.5 M 4.5 5.5 L 5.5 4.5',
            'M 1.5 0 L 1.5 5 M 4 0 L 4 5',
            'M 0 1.5 L 5 1.5 M 0 4 L 5 4',
            'M 0 1.5 L 2.5 1.5 L 2.5 0 M 2.5 5 L 2.5 3.5 L 5 3.5'
        ];

    return {
        pattern: {
            path: patterns[i],
            color: patternColors[i],
            width: 5,
            height: 5
        }
    };
}


        $('.chosen-select').chosen();
        var cat =[];
{% for i in años %}
    cat.push("{{i}}");
{% endfor %}
var guar =[];
{% for p in totalaños %}
 guar.push({{ p }}) ;
{% endfor %}

        Highcharts.chart('container', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Historial de total de ventas por año'
            },
            subtitle: {
                text: 'Ventas realizadas en los ultimos 10 años'
            },
            xAxis: {
                categories: cat,
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: '',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                valueSuffix: '$'
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor:
                    Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [
                    {
                      name:'Años',
                      data:guar
                    }]
        });
    </script>
    <script type="text/javascript">
        var dar=[];
        var fechaa=[];

        {% for c in dat %}
            fechaa.push("{{ c }}");

        {% endfor %}
        {% for c in comprass %}
            dar.push(Math.round({{  c  }}));
        {% endfor %}
        Highcharts.chart('barra', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Informe de ventas'
            },
            subtitle: {
                text: 'Año {{ año }}'
            },
            xAxis: {
                categories: fechaa,
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Venta por mes ($)'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} $</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Mes',
                data: dar

            }]
        });
    </script>

{% endblock %}
