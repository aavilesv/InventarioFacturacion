{% extends 'base.html' %}
{% load staticfiles %}
{% block contenid %}
    <link href="/static/css/chosen.min.css" rel="stylesheet" type="text/css"/>
    <div class="container-fluid">
        <div class="col-xs-12 col-md-2"></div>
        <div class="col-xs-12 col-md-7">
            <br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3> Registro de Material</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-10">
                            <form class="form-horizontal" name="frmUsuario"  method="post" action="{{ ruta }}" onsubmit="return todo()">
                                {% csrf_token %}
                                <input type="hidden" name="id" value="{{ id }}">
                                <input type="hidden" name="action" value="{{ action }}">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Tipo:</label>
                                    <div class="col-md-9">
                                        <select class="chosen-select form-control list" id="tipo"
                                                data-placeholder="Seleccione Categoria" name="tipo">
                                            {% if tipoo %} <option value="{{ tipoo.id }}">Selecionado: {{ tipoo.nombre }}</option>{% endif %}
                                            {% for p in tipo %}
                                                <option value="{{ p.id }}">{{ p.nombre }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Nombre:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control " name="material" maxlength="60"
                                               id="material" value ='{{ material.material }}' required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Precio:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control " name="arprecio"  maxlength="10" min="1" max="10000"
                                               id="arprecio" value ='{{ material.arprecio }}' required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Stock:</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control " name="stock" maxlength="10" min="1" max="10000" onKeyPress="return soloNumeros(event)"
                                               id="stock" value ='{{ material.stock }}' required="true">
                                    </div>
                                </div>
                                <div class="btn btn-group col-md-offset-3 ">
                                    <div class="col-md-2">
                                        <button type="submit" id="btnsend" class=" btn btn-primary "><span class="fa fa-save"></span> Guardar</button>
                                    </div>
                                    <div class="col-md-2 col-md-offset-3">
                                        <a href="/scmi/material/" id="btnSalir" class="btn btn-danger"> <i class="fa fa-remove"></i> Cancelar</a>
                                    </div>
                                </div>
                                <input type="hidden"  name="opc" id="opc" value='<?=' /><br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block jscript %}
    <script  type="text/javascript">
        $('.chosen-select').chosen();

    </script>
{% endblock %}
